<header class="bar-title">
  	<h1 class="title">THREADHOP</h1>
</header>

<div class="content content-padded">

		<h3>You have better things to do...<br />We sell your pre-loved apparel, purses, and accessories for you!!</h3>
	</div>
	<br/><br/><br/>
	<form ng-submit="login()">

		<input type="password" name="password" ng-model="credentials.password" placeholder="Password" required>
		
		<br /><br />		
		<button type="submit" class="btn button button-block">Login</button>
	</form>
	<br />
	<div class="center">
		<h3>Or</h3>
	</div>
	<br />
	<div>
		<a href="#/signup" class="button button-block">Signup!</a>
	</div>
</div>
