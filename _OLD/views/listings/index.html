<header class="bar-title">
  	<h1 class="title">THREADHOP</h1>
</header>

<div class="content">
	<ul class="list">
		<li ng-if="showLoadingWidget()" class="center"><img ng-src="{{ spinningWheelPath }}" /></li>

		<li ng-repeat="listing in listings">
			<a href="#/listings/{{ listing.id }}">
				<table>
					<tr>
						<td>
							<span class="listing-badge {{ listing.get('state') }}">{{ listing.get('state') }}</span>
							<img ng-src="{{ listing.get('mainPhoto').url() }}" width="120px" height="120px" />
						</td>
						<td valign="top" style="padding-left:10px;">
							<h4>{{ listing.get("sellerDescription") }}
								<span ng-show="listing.get('sellerPrice')">
									- ({{ listing.get("sellerPrice") | currency }})
								</span>
							</h4>
							<p style="color:#777;">{{ listing.createdAt | date:'medium' }}</p>
						</td>
					</tr>
				</table>
			</a>
			<span class="chevron"></span>
		</li>
	</ul>
</div>

<nav class="bar-tab">
  <ul class="tab-inner">
    <li class="tab-item">
      <a href="#/">
	    <img class="tab-icon" src="assets/images/house.png">
        <div class="tab-label">Home</div>
      </a>
    </li>
    <li class="tab-item">
      <a href="#/sell">
	    <img class="tab-icon" src="assets/images/camera.png">
        <div class="tab-label">+Sell+</div>
      </a>
    </li>
    <li class="tab-item active">
      <a href="#/listings">
	    <img class="tab-icon" src="assets/images/graph_bar_trend.png">
        <div class="tab-label">Listings</div>
      </a>
    </li>
  </ul>
</nav>
