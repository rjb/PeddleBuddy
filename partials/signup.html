<header class="bar-nav">
	<a class="button-prev" ng-click="$navigate.back()">
    	Back
  	</a>
  	<h1 class="title">Get Started</h1>
	<a class="button" ng-click="signUp()">
    	Sign Up
  	</a>
</header>

<div id="overlay" ng-show="spinning"></div>
<div id="overlaySpinner" ng-show="spinning" us-spinner="opts"></div>

<div class="content content-padded gray-background">
	<br/>
	<form name="signupForm" ng-submit="signUp()">
        <div class="input-group">
            <input type="text" name="firstName" ng-model="newUser.firstName" placeholder="First Name" required/>
            <input type="text" name="lastName" ng-model="newUser.lastName" placeholder="Last Name" required/>
            <input type="email" name="email" ng-model="newUser.email" placeholder="Email Address" required/>
            <input type="password" name="password" ng-model="newUser.password" placeholder="Password (at least 6 characters)" ng-minlength="6" required/>
        </div>
        <br/>
        <p class="center">
            By signing up, you agree to <a ng-click="$navigate.go('user_agreement', 'slide')">PeddleBuddy's User Agreement</a>.
        </p>
        <input type="submit" value="Sign Up" style="visibility:hidden" />
	</form>
</div>
