<header class="bar-title" ng-controller="WelcomeController">
    <a class="button" ng-click="back()">
    	Home
  	</a>
  	<h1 class="title">Your Listings</h1>
</header>

<div class="content">
    <div ng-if="showLoadingWidget()" class="center"><br/><br/><img ng-src="{{ spinningWheelPath }}" />
        <br/>Loading...
    </div>
    <div ng-show="listings == 0 && !showLoadingWidget()" class="center"><br/><br/><h3>No listings yet</h3></div>
	<ul class="list">
		<li ng-repeat="listing in listings">
			<a ng-click="slidePage('/listings/{{ listing.id }}', 'slide')" ng-controller="WelcomeController">
				<table>
					<tr>
						<td>
							<span class="listing-badge {{ listing.get('state') }}">{{ listing.get('state') }}</span>
							<img ng-src="{{ listing.get('photos')[0].get('photo').url() }}" width="120px" height="120px" />
						</td>
						<td valign="top" style="padding-left:10px;">
							<h4>{{ listing.get("sellerDescription") }}
								<span ng-show="listing.get('sellerPrice')">
									- ({{ listing.get("sellerPrice") | currency }})
								</span>
							</h4>
							<p style="color:#777;">{{ listing.createdAt | date:'medium' }}</p>
						</td>
					</tr>
				</table>
			</a>
			<span class="chevron"></span>
		</li>
	</ul>
</div>
