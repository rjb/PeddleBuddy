<header class="bar-title" ng-controller="NavigationController">
    <a class="button" ng-click="back()">
    	Back
  	</a>
  	<h1 class="title">Sign In</h1>
</header>

<div id="overlay" ng-show="spinning"></div>
<div id="overlaySpinner" ng-show="spinning" ng-controller="SpinnerController" us-spinner="opts"></div>

<div class="content content-padded">
    <br/>
	<form name="loginForm">
		<input type="email" name="email" ng-model="credentials.username" placeholder="Email" required/>
		<input type="password" name="password" ng-model="credentials.password" placeholder="Password" />
		
		<br /><br />		
		<button type="submit" ng-click="login()" class="btn button button-block">Sign In</button>
	</form>
	<br />
    <p class="center" ng-controller="NavigationController"><a ng-click="slidePage('reset_password', 'slide')">Forgot your password?</a></p>
</div>
