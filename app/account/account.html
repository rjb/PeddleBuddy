<header class="bar-nav">
    <a class="button-prev" ng-click="$navigate.back()">Back</a>
  	<h1 class="title">Edit Account</h1>
    <a class="button" ng-click="updateAccount()">
        Save
    </a>
</header>

<div id="overlay" ng-show="spinning"></div>
<div id="overlaySpinner" ng-show="spinning" us-spinner="opts"></div>

<div class="content content-padded" ng-init="getUserDetail()">
    <br/>
    <form name="editAccountForm" ng-submit="updateAccount()">
        <div class="input-group">
            <input type="text" name="firstName" ng-model="userDetail.firstName" placeholder="First Name" required/>
            <input type="text" name="lastName" ng-model="userDetail.lastName" placeholder="Last Name" required/>
            <input type="email" name="email" ng-model="userDetail.username" placeholder="Email" required/>
        </div>
        <div class="input-group">
            <input type="text" name="address" ng-model="userDetail.address" placeholder="Address" required/>
            <input type="text" name="address2" ng-model="userDetail.address2" placeholder="Apt./Unit #" />
            <input type="text" name="city" ng-model="userDetail.city" placeholder="City" required/>
            <input type="text" name="state" ng-model="userDetail.state" placeholder="State" required/>
            <input type="tel" name="zipcode" ng-model="userDetail.zipcode" placeholder="Zipcode" required/>
        </div>
        <input type="submit" value="Update" style="visibility:hidden" />
	</form>
</div>

<nav class="bar-tab">
    <ul class="tab-inner">
        <li class="tab-item">
            <a ng-click="$navigate.go('/', 'none')">
                <img ng-src="assets/images/dashboard.png" />
            </a>
        </li>
        <li class="tab-item">
            <a ng-click="$navigate.go('/activity', 'none')">
                <img ng-src="assets/images/activity.png" />
            </a>
        </li>
        <li class="tab-item active">
            <img ng-src="assets/images/settings-active.png" />
        </li>
    </ul>
</nav>
