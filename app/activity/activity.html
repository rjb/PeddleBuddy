<header class="bar-nav">
  	<h1 class="title">Activity</h1>
</header>

<div id="overlay" ng-show="spinning"></div>
<div id="overlaySpinner" ng-show="spinning" us-spinner="opts"></div>

<div class="content" ng-init="getListings()">
    <div  ng-show="listings == 0 && !spinning" class="content-padded center">
        <br/><br/>
        <h3>No activity yet</h3>
        <br/>
        <a ng-click="$navigate.go('/sell', 'modal')" class="btn button button-block button-primary button-filled">Sell your first item</a>
    </div>
	<ul class="table-view listings">
		<li class="table-view-cell" ng-repeat="listing in listings">
			<a ng-click="$navigate.go('/activity-item/{{ listing.id }}', 'slide')">
				<table>
					<tr>
						<td>
							<span class="listing-badge {{ listing.get('state') }} lb-ab">{{ listing.get('state') }}</span>
							<img ng-src="{{ listing.get('photos')[0].get('photo').url() }}" width="100px" height="100px" />
						</td>
						<td valign="top" style="padding-left:10px;">
							<h4>{{ listing.get("sellerDescription") }}</h4>
							<p style="color:#777;">
                            {{ listing.get("condition") }}
                            </p>
                            <p style="color:#777;">
                            {{ listing.get("sellerPrice") | currency }}
                            <p>
						</td>
					</tr>
				</table>
			</a>
            <span class="chevron"></span>
		</li>
	</ul>
</div>

<nav class="bar-tab">
    <ul class="tab-inner">
        <li class="tab-item active">
            <a ng-click="$navigate.go('/', 'none')">
                <img ng-src="assets/images/dashboard.png" />
            </a>
        </li>
        <li class="tab-item">
            <img ng-src="assets/images/activity-active.png" />
        </li>
        <li class="tab-item">
            <a ng-click="$navigate.go('/settings', 'none')">
                <img ng-src="assets/images/settings.png" />
            </a>
        </li>
    </ul>
</nav>
