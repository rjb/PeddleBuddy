<header class="bar-nav">
  	<a class="button-prev" ng-click="$navigate.back()">
    	Back
  	</a>
</header>

<div id="overlay" ng-show="spinning"></div>
<div id="overlaySpinner" ng-show="spinning" us-spinner="opts"></div>

<div class="content content-padded">
    <div>
        <div class="row-fluid">
            <div class="span12">
                <p style="color:#777;">{{ listing.createdAt | date:'mediumDate' }}</p>
                <h3>{{ sellerDescription }}</h3>
                <span class="listing-state {{ state }}">{{ state }}</span>
                <span>{{ sellerPrice | currency }}</span>
                <p ng-show="sellerFlaws">Flaws: {{ sellerFlaws }}</p>
            </div>
        </div>
        <br/>
        <div>
            <div class="listing-photo"><img ng-src="{{ photos[0].get('photo').url() }}" width="300px" /></div>
        </div>
	</div>
    <div style="clear:both;">&nbsp;</div>
    <div ng-hide="spinning">
        <a class="button-negative button-block button-filled" ng-click="cancelListing()" confirm-action="This will immedietly cancel the sale of this item." confirm-action-title="Cancel this sale?">
            Cancel Sale
        </a>
    </div>
</div>

<nav class="bar-tab">
    <ul class="tab-inner">
        <li class="tab-item">
            <img ng-src="assets/images/activity-active.png" />
        </li>
        <li class="tab-item active">
            <a ng-click="$navigate.go('/', 'none')">
                <img ng-src="assets/images/dashboard.png" />
            </a>
        </li>
        <li class="tab-item">
            <a ng-click="$navigate.go('/settings', 'none')">
                <img ng-src="assets/images/settings.png" />
            </a>
        </li>
    </ul>
</nav>
